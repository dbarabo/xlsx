buildscript {
    ext {
        kotlinVer = '1.7.20'
    }
}

plugins {
    id "org.jetbrains.kotlin.jvm" version "$kotlinVer"

    id 'maven-publish'
}

repositories {
    mavenCentral()

    maven { url 'https://jitpack.io' }
}

dependencies {
    implementation group: "org.jetbrains.kotlin", name: "kotlin-stdlib", version: "$kotlinVer"

    implementation group: "org.jetbrains.kotlin", name: "kotlin-reflect", version: "$kotlinVer"

    implementation group: 'org.slf4j', name: 'slf4j-api', version: '1.7.+'
    testImplementation group: 'ch.qos.logback', name: 'logback-classic', version: '1.1.11'

    implementation group: 'org.swinglabs.swingx', name: 'swingx-all', version: '1.6.5-1'

    implementation group: 'net.sourceforge.jexcelapi', name: 'jxl', version: '2.6.12'

    implementation group: 'org.apache.poi', name: 'poi-ooxml', version: '4.1.2'

    implementation group: 'com.github.dbarabo', name: 'dbjdb', version: '+'

    testImplementation group: 'junit', name: 'junit', version: '4.13.2'
}

group 'ru.barabo'
version '0.9.19'

publishing {
    publications {
        maven(MavenPublication) {
            groupId = 'ru.barabo'
            artifactId = 'xlsx'
            version = '0.9.19'

            from components.java
        }
    }
}